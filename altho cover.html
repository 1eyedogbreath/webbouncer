<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTHO Performance Catalog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f8f0;
            color: black;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        .cover-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        
        .main-title {
            color: #2d5a2d;
            font-size: 72px;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 12px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #333;
            font-size: 24px;
            margin-bottom: 50px;
            text-align: center;
            font-style: italic;
        }
        
        .catalog-list {
            color: #333;
            font-size: 18px;
            text-align: left;
            max-width: 800px;
            line-height: 2;
        }
        
        .including-header {
            color: #444;
            margin-bottom: 30px;
            font-style: italic;
            text-align: center;
            font-size: 20px;
        }
        
        .work-entry {
            display: flex;
            margin-bottom: 12px;
            align-items: baseline;
        }
        
        .author-name {
            width: 350px;
            flex-shrink: 0;
            text-align: right;
            padding-right: 30px;
            font-weight: normal;
        }
        
        .title-name {
            flex: 1;
            text-align: left;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <h1 class="main-title">ALTHO</h1>
        <div class="subtitle">Performance Catalog</div>
        
        <div class="catalog-list">
            <div class="including-header">Including:</div>
            
            <div class="work-entry">
                <div class="author-name">John Gillespie Magee Jr.</div>
                <div class="title-name">High Flight</div>
            </div>
            
            <div class="work-entry">
                <div class="author-name">Paul Williams & Kenneth Ascher</div>
                <div class="title-name">The Rainbow Connection</div>
            </div>
            
            <div class="work-entry">
                <div class="author-name">Chris Sullivan</div>
                <div class="title-name">The Visitor</div>
            </div>
            
            <div class="work-entry">
                <div class="author-name">Bob Dylan</div>
                <div class="title-name">Don't Think Twice, It's All Right</div>
            </div>
            
            <div class="work-entry">
                <div class="author-name"></div>
                <div class="title-name">I'll Be Your Baby Tonight</div>
            </div>
            
            <div class="work-entry">
                <div class="author-name">Stan Rogers</div>
                <div class="title-name">The Mary Ellen Carter</div>
            </div>
        </div>
    </div>
</body>
</html>
